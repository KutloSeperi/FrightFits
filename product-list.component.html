
<div *ngIf="product" class="container py-5">
    <div class="row">
      <div class="col-md-6">
        <img src="assets/images/ghost.jpg" alt="">
        <img [src]="product.image" alt="{{ product.name }}" class="img-fluid rounded shadow-sm">
      </div>
      <div class="col-md-6">
        <h2 class="display-4">{{ product.name }}</h2>
        <p class="lead text-warning">{{ product.description }}</p>
        <p><strong>Price:</strong> {{ product.price | currency:'R':'symbol' }}</p>
        <p><strong>Stock:</strong> {{ product.stock }} (ID: {{ product.id }})</p>
        <button class="btn btn-warning mt-3" [routerLink]="['/shop']">Back to Shop</button>
      </div>
    
    </div>
  </div>
 
  <div *ngIf="!product" class="container py-5">
    <div class="alert alert-danger" role="alert">
      <strong>Error!</strong> Product not found.
    </div>
  </div>
