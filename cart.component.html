<section class="cart-section py-5 bg-dark text-orange-500">
  <div class="container">
    <h2 class="text-center mb-5 display-4">Your Cart</h2>
    
    <!-- Fun Welcome Message -->
    <div class="row mb-5">
      <div class="col-12">
        <div class="card bg-zinc-800 border-zinc-700 p-4 text-center">
          <!-- Bootstrap icon for shopping cart -->
          <i class="bi bi-cart-fill h2 text-orange-500 mb-3"></i>
          <h3 class="text-white">Welcome to Your Haunted Cart!</h3>
          <div *ngIf="cartItems.length === 0" class="text-center">
            <p class="text-orange-500">Get something in your cart!</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <!-- Cart Items -->
        
        <div *ngFor="let item of cartItems; let i = index" class="card mb-3 bg-zinc-800 border-zinc-700">
          <div class="row g-0">
            <div class="col-md-4">
              <img [src]="item.image" class="img-fluid rounded-start" [alt]="item.name">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title text-white">{{ item.name }}</h5>
                <p class="card-text text-orange-500">R{{ item.price }}</p>
                <button class="btn btn-danger" (click)="removeFromCart(i)">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <!-- Order Summary -->
        <div class="card bg-zinc-800 border-zinc-700">
          <div class="card-body text-center">
            <h5 class="card-title text-white">Order Summary</h5>
            <p class="card-text text-orange-500">Total: R{{ cartTotal | number:'1.2-2' }}</p>
            <button class="btn btn-primary" disabled title="Checkout coming soon!">
              Checkout (Coming Soon)
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
